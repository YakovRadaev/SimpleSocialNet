plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	maven {
		url "https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api"
	}
	maven {
		url "https://mvnrepository.com/artifact/sun-jaxb/jaxb-impl"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql'
	implementation 'org.projectlombok:lombok'
	implementation 'javax.xml.bind:jaxb-api:2.2.4'
	implementation 'org.glassfish.jaxb:jaxb-core:4.0.1'
	implementation 'javax.xml:jaxb-impl:2.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
